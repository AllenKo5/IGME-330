<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet Audio Visualizer</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script type="module" src="src/app.js"></script>
</head>

<body>
    <app-header>
        <span>
            Comet Audio Visualizer
        </span>
    </app-header>

    <app-navbar data-currentpage="app"></app-navbar>

    <canvas width="800" height="500"></canvas>

    <div id="controls">
        <section>
            <button id="play-button" data-playing="no"></button>
            <button id="fs-button">Full Screen</button>
        </section>

        <label>Track:
            <select id="track-select">
                <option value="media/Stellar Stellar.mp3" selected>Stellar Stellar</option>
                <option value="media/Scuffed Up Age.mp3">Scuffed Up Age</option>
            </select>
        </label>
    </div>

    <section class="section">
        Volume: <input type="range" id="volume-slider" min="0" max="2" value="1" step="0.01">
        <span id="volume-label">???</span><br>
        <span><input type="checkbox" id="circles-checkbox" checked><label for="circlesCB">Show Circles</label></span>
        <span><input type="checkbox" id="bars-checkbox" checked><label for="barsCB">Show Bars</label></span>
        <span><input type="checkbox" id="comets-checkbox"><label for="barsCB">Show Comets</label></span>
    </section>

    <app-footer>
        <span>
            &copy;2022 Comet Audio Visualizer by <strong>Allen Ko</strong>
        </span>
    </app-footer>
</body>

</html>
