<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet Audio Visualizer</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script type="module" src="src/app.js"></script>
</head>

<body>
    <app-header>
        <span>
            Comet Audio Visualizer
        </span>
    </app-header>

    <app-navbar data-currentpage="app"></app-navbar>

    <canvas width="800" height="500"></canvas><br>

    <div id="buttons">
        <button id="play-button" class="button is-info" data-playing="no"></button>
        <button id="fs-button" class="button is-link">Full Screen</button>
    </div>

    <div id="controls" class="section">
        <label>Track: 
            <select id="track-select">
                <option value="media/Stellar Stellar.mp3" selected>Stellar Stellar</option>
                <option value="media/Kakero.mp3">Kakero</option>
                <option value="media/Next Color Planet.mp3">Next Color Planet</option>
                <option value="media/Scuffed Up Age.mp3">Scuffed Up Age</option>
                <option value="media/Bully.mp3">Bully</option>
                <option value="media/Lose-Lose Days.mp3">Lose-Lose Days</option>
            </select>
        </label><br>

        Volume: <input type="range" id="volume-slider" min="0" max="2" value="1" step="0.01">
        <span id="volume-label">???</span><br>
        <span><input type="checkbox" id="circles-checkbox"><label for="circles-checkbox" class="parameter">Show Circles</label></span>
        <span><input type="checkbox" id="bars-checkbox"><label for="bars-checkbox" class="parameter">Show Bars</label></span>
        <span><input type="checkbox" id="comets-checkbox"><label for="comets-checkbox" class="parameter">Show Comets</label></span>
        <span><input type="checkbox" id="trails-checkbox"><label for="trails-checkbox" class="parameter">Show Trails</label></span>
        <span><input type="checkbox" id="impacts-checkbox"><label for="impacts-checkbox" class="parameter">Show Impacts</label></span>
        <span><input type="checkbox" id="monochrome-checkbox"><label for="monochrome-checkbox" class="parameter">Monochrome</label></span>

    </div>

    <app-footer>
        <span>
            &copy;2022 Comet Audio Visualizer by <strong>Allen Ko</strong>
        </span>
    </app-footer>
</body>

</html>
